<!doctype html>
<html lang="en" data-bs-theme="light" data-topbar-color="light" data-menu-color="dark" data-menu-size="default">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ace React | Responsive Admin Dashboard Template</title>

  <style>
    #splash-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      background: white;
      display: flex;
      height: 100%;
      width: 100%;
      transform: translate(-50%, -50%);
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: all 15s linear;
      overflow: hidden;
    }

    #splash-screen.remove {
      animation: fadeout 0.7s forwards;
      z-index: 0;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <div id="splash-screen">
    <img alt="Logo" class="light" src="/logo-dark-full.png" style="height: 10%" />
  </div>
  <script>
    // Set theme defaults immediately before React loads
    // This ensures the page always starts with correct theme settings
    document.documentElement.setAttribute('data-bs-theme', 'light');
    document.documentElement.setAttribute('data-topbar-color', 'light');
    document.documentElement.setAttribute('data-menu-color', 'dark');
    document.documentElement.setAttribute('data-menu-size', 'default');
  </script>
  <script type="module" src="/src/main"></script>
  <script>
    const rootEl = document.querySelector('#root')
    new MutationObserver(() => {
      document.querySelector('#splash-screen')?.classList.add('remove');
    }).observe(rootEl, { childList: true });
  </script>
</body>

</html>
